<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Менеджер заметок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
<div class="max-w-6xl mx-auto p-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold">Менеджер заметок</h1>
        </div>

        <div class="flex gap-2 w-full md:max-w-xl">
            <input id="search"
                   class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
                   placeholder="Поиск по заголовку или тексту..." />
            <button id="refresh"
                    class="shrink-0 rounded-xl px-4 py-2 bg-slate-900 text-white hover:bg-slate-800">
                Обновить
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section class="bg-white rounded-2xl border border-slate-200 shadow-sm p-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Добавить заметку</h2>
            </div>

            <div class="space-y-3">
                <input id="title"
                       class="w-full rounded-xl border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
                       placeholder="Заголовок" />

                <textarea id="content"
                          class="w-full min-h-[160px] rounded-xl border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
                          placeholder="Текст заметки"></textarea>

                <button id="add"
                        class="w-full rounded-xl px-4 py-2 bg-emerald-600 text-white hover:bg-emerald-500">
                    Сохранить
                </button>

                <div id="msg" class="text-sm"></div>
            </div>
        </section>

        <section class="bg-white rounded-2xl border border-slate-200 shadow-sm p-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Список заметок</h2>
                <span id="count" class="text-sm text-slate-500"></span>
            </div>

            <div id="list" class="space-y-3"></div>
        </section>
    </div>
</div>

<script src="./renderer.js"></script>
</body>
</html>
